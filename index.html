<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>African Bank Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --ab-blue:#0052A3;
      --ab-dark-blue:#003A7A;
      --ab-green:#00B85C;
      --ab-light-blue:#1E88E5;
      --ab-navy:#001D3D;
      --ab-accent:#FFA500;
    }
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;
      background:linear-gradient(135deg, #0052A3 0%, #003A7A 50%, #00B85C 100%);
      color:#fff; overflow:hidden; height:100vh; position:relative;
    }

    /* Animated gradient background */
    .background{
      position:fixed; inset:0;
      background:linear-gradient(135deg, 
        rgba(0,82,163,0.9) 0%, 
        rgba(0,58,122,0.85) 30%,
        rgba(0,184,92,0.3) 70%,
        rgba(0,118,61,0.4) 100%);
      z-index:-4;
      animation:gradientShift 15s ease infinite;
    }
    @keyframes gradientShift{
      0%, 100%{opacity:1}
      50%{opacity:0.85}
    }

    /* Floating African Bank colored elements */
    .floating-squares{position:fixed; inset:0; pointer-events:none; z-index:-2; overflow:hidden; contain:layout style}
    .ab-square{position:absolute; border-radius:8px; opacity:.5; animation:float 15s linear infinite; will-change:transform}
    .ab-square:nth-child(1){background:var(--ab-blue); width:20px; height:20px; left:10%; animation-delay:0s;  animation-duration:18s}
    .ab-square:nth-child(2){background:var(--ab-green); width:16px; height:16px; left:20%; animation-delay:-2s; animation-duration:22s}
    .ab-square:nth-child(3){background:var(--ab-light-blue); width:18px; height:18px; left:30%; animation-delay:-4s; animation-duration:16s}
    .ab-square:nth-child(4){background:var(--ab-green); width:14px; height:14px; left:40%; animation-delay:-6s; animation-duration:20s}
    .ab-square:nth-child(5){background:var(--ab-blue); width:22px; height:22px; left:50%; animation-delay:-8s; animation-duration:19s}
    .ab-square:nth-child(6){background:var(--ab-navy); width:16px; height:16px; left:60%; animation-delay:-10s;animation-duration:17s}
    .ab-square:nth-child(7){background:var(--ab-light-blue); width:20px; height:20px; left:70%; animation-delay:-12s;animation-duration:21s}
    .ab-square:nth-child(8){background:var(--ab-green); width:18px; height:18px; left:80%; animation-delay:-14s;animation-duration:23s}
    .ab-square:nth-child(9){background:var(--ab-blue); width:16px; height:16px; left:90%; animation-delay:-16s;animation-duration:18s}
    .ab-square:nth-child(10){background:var(--ab-green); width:20px; height:20px; left:15%; animation-delay:-18s;animation-duration:20s}
    @keyframes float{
      0%{transform:translateY(100vh) rotate(0deg) scale(.8); opacity:0}
      10%{opacity:.6} 90%{opacity:.6}
      100%{transform:translateY(-20vh) rotate(360deg) scale(1.2); opacity:0}
    }

    /* Warm glow particles */
    .glass-particles{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(0,184,92,.15), transparent),
        radial-gradient(1px 1px at 40px 70px, rgba(30,136,229,.12), transparent),
        radial-gradient(2px 2px at 90px 40px, rgba(0,82,163,.10), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(0,184,92,.08), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(0,29,61,.12), transparent);
      background-repeat:repeat; background-size:200px 150px;
      animation:drift 25s linear infinite;
    }
    @keyframes drift{
      0%{transform:translateX(0) translateY(0)}
      33%{transform:translateX(-10px) translateY(-10px)}
      66%{transform:translateX(10px) translateY(-5px)}
      100%{transform:translateX(0) translateY(0)}
    }

    /* Main layout */
    .container{display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; position:relative; z-index:1; padding:20px}
    .glass-card{
      background:rgba(0,82,163,.25); backdrop-filter:blur(40px); -webkit-backdrop-filter:blur(40px);
      border:2px solid rgba(0,184,92,.3); border-radius:24px; padding:40px 30px; text-align:center;
      box-shadow:0 32px 64px rgba(0,0,0,.5), inset 0 1px 0 rgba(30,136,229,.2), inset 0 -1px 0 rgba(0,184,92,.15);
      position:relative; max-width:480px; width:95%; animation:cardFloat 8s ease-in-out infinite;
    }
    @keyframes cardFloat{0%,100%{transform:translateY(0) scale(1)} 50%{transform:translateY(-10px) scale(1.01)}}
    .glass-card::before{
      content:''; position:absolute; top:0; left:0; right:0; height:2px;
      background:linear-gradient(90deg,transparent,rgba(0,184,92,.6),rgba(30,136,229,.4),transparent);
      animation:shimmer 3s ease-in-out infinite;
    }
    @keyframes shimmer{0%,100%{opacity:.4} 50%{opacity:1}}

    /* African Bank Logo */
    .bank-logo{margin-bottom:25px; display:flex; flex-direction:column; align-items:center; gap:15px}
    .logo-icon{
      width:80px; height:80px; 
      background:linear-gradient(135deg, var(--ab-blue) 0%, var(--ab-green) 100%);
      border-radius:50%; display:flex; align-items:center; justify-content:center;
      box-shadow:0 10px 40px rgba(0,184,92,.4), inset 0 2px 0 rgba(255,255,255,.2);
      animation:pulse 3s ease-in-out infinite;
      position:relative;
      overflow:hidden;
    }
    .logo-icon::before{
      content:''; position:absolute; inset:0;
      background:linear-gradient(135deg, transparent 0%, rgba(255,255,255,.2) 50%, transparent 100%);
      animation:shine 3s ease-in-out infinite;
    }
    @keyframes pulse{
      0%, 100%{transform:scale(1); box-shadow:0 10px 40px rgba(0,184,92,.4)}
      50%{transform:scale(1.05); box-shadow:0 15px 50px rgba(0,184,92,.6)}
    }
    @keyframes shine{
      0%{transform:translateX(-100%) rotate(45deg)}
      50%, 100%{transform:translateX(200%) rotate(45deg)}
    }
    .logo-icon i{font-size:40px; color:#fff; z-index:1}
    
    .logo-text{
      font-size:32px; font-weight:700; 
      background:linear-gradient(135deg, #fff 0%, var(--ab-green) 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; 
      letter-spacing:-1px; text-shadow:0 0 30px rgba(0,184,92,.3);
    }
    .logo-tagline{
      font-size:13px; font-weight:400; color:rgba(30,136,229,.9); 
      letter-spacing:1.5px; text-transform:uppercase;
      margin-top:-8px;
    }

    .title{font-size:20px; font-weight:300; margin-bottom:30px; color:rgba(255,255,255,.9); text-shadow:0 0 20px rgba(0,184,92,.3)}

    .buttons-container{display:flex; gap:20px; flex-wrap:wrap; justify-content:center}
    .glass-button{
      background:rgba(0,184,92,.15); backdrop-filter:blur(30px); -webkit-backdrop-filter:blur(30px);
      border:2px solid rgba(0,184,92,.4); border-radius:16px; padding:18px 30px;
      font-size:16px; font-weight:600; color:#fff; text-decoration:none;
      transition:all .4s cubic-bezier(.25,.46,.45,.94); position:relative; overflow:hidden;
      min-width:170px; text-align:center; 
      box-shadow:0 8px 32px rgba(0,0,0,.4), inset 0 1px 0 rgba(30,136,229,.2);
      display:flex; flex-direction:column; gap:6px; align-items:center;
    }
    .glass-button::before{
      content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
      background:linear-gradient(90deg,transparent,rgba(30,136,229,.2),transparent); 
      transition:left .6s ease;
    }
    .glass-button:hover::before{left:100%}
    .glass-button:hover{
      transform:translateY(-8px) scale(1.05); 
      border-color:rgba(0,184,92,.7);
      box-shadow:0 20px 60px rgba(0,184,92,.5), inset 0 1px 0 rgba(30,136,229,.3), 0 0 30px rgba(0,184,92,.4);
      background:rgba(0,184,92,.25)
    }
    .glass-button:active{transform:translateY(-4px) scale(1.02)}
    
    .button-icon{font-size:26px; opacity:.9}
    .button-text{font-size:16px; font-weight:600}
    
    .glass-button:nth-child(1):hover{
      box-shadow:0 20px 60px rgba(0,184,92,.6), inset 0 1px 0 rgba(30,136,229,.3), 0 0 30px rgba(0,184,92,.5)
    }
    .glass-button:nth-child(2):hover{
      box-shadow:0 20px 60px rgba(0,82,163,.6), inset 0 1px 0 rgba(30,136,229,.3), 0 0 30px rgba(0,82,163,.5)
    }

    /* Floating circles */
    .floating-elements{position:fixed; inset:0; pointer-events:none; z-index:-1}
    .floating-circle{
      position:absolute; border-radius:50%; 
      background:radial-gradient(circle, rgba(0,184,92,.08) 0%, transparent 70%); 
      animation:floatCircle 20s linear infinite; will-change:transform
    }
    .floating-circle:nth-child(1){width:150px; height:150px; left:10%; animation-delay:0s}
    .floating-circle:nth-child(2){width:200px; height:200px; left:70%; animation-delay:-5s}
    .floating-circle:nth-child(3){width:120px; height:120px; left:40%; animation-delay:-10s}
    @keyframes floatCircle{
      0%{transform:translateY(100vh) translateX(0); opacity:0}
      10%,90%{opacity:1}
      100%{transform:translateY(-100px) translateX(50px); opacity:0}
    }

    /* Canvas for high-perf JS fallers */
    #js-fallers{position:fixed; inset:0; z-index:-3; pointer-events:none}

    /* Responsive Design */
    @media (max-width:1200px){
      .glass-card{max-width:460px; padding:38px 28px}
    }

    @media (max-width:992px){
      .glass-card{max-width:440px; padding:35px 25px}
      .logo-icon{width:75px; height:75px}
      .logo-icon i{font-size:38px}
      .logo-text{font-size:30px}
      .title{font-size:19px}
    }

    @media (max-width:768px){
      .glass-card{padding:32px 24px; border-radius:20px; max-width:95%}
      .logo-icon{width:70px; height:70px}
      .logo-icon i{font-size:35px}
      .logo-text{font-size:28px}
      .logo-tagline{font-size:12px}
      .title{font-size:18px; margin-bottom:25px}
      .buttons-container{flex-direction:column; align-items:center; gap:16px}
      .glass-button{width:100%; max-width:240px; padding:16px 25px}
      .button-icon{font-size:24px}
      .button-text{font-size:15px}
    }

    @media (max-width:480px){
      .glass-card{padding:28px 20px; border-radius:18px}
      .logo-icon{width:65px; height:65px}
      .logo-icon i{font-size:32px}
      .logo-text{font-size:26px}
      .logo-tagline{font-size:11px; letter-spacing:1px}
      .title{font-size:17px; margin-bottom:22px}
      .glass-button{max-width:220px; padding:15px 22px; min-width:auto}
      .button-icon{font-size:22px}
      .button-text{font-size:14px}
      .bank-logo{margin-bottom:20px; gap:12px}
    }

    @media (max-width:360px){
      .glass-card{padding:24px 16px}
      .logo-icon{width:60px; height:60px}
      .logo-icon i{font-size:28px}
      .logo-text{font-size:24px}
      .logo-tagline{font-size:10px}
      .title{font-size:16px}
      .glass-button{padding:14px 18px; max-width:200px}
      .button-icon{font-size:20px}
      .button-text{font-size:13px}
    }

    /* Landscape orientation on mobile */
    @media (max-height:600px) and (orientation:landscape){
      .container{padding:10px}
      .glass-card{padding:20px 25px; max-width:520px}
      .logo-icon{width:55px; height:55px}
      .logo-icon i{font-size:28px}
      .logo-text{font-size:24px}
      .logo-tagline{font-size:10px}
      .title{font-size:15px; margin-bottom:18px}
      .bank-logo{margin-bottom:18px; gap:10px}
      .buttons-container{flex-direction:row; gap:15px}
      .glass-button{padding:14px 22px; min-width:150px}
      .button-icon{font-size:20px}
      .button-text{font-size:13px}
    }

    /* Very large screens */
    @media (min-width:1920px){
      .glass-card{max-width:550px; padding:50px 40px}
      .logo-icon{width:90px; height:90px}
      .logo-icon i{font-size:48px}
      .logo-text{font-size:38px}
      .title{font-size:24px}
      .glass-button{padding:22px 38px; font-size:18px}
      .button-icon{font-size:30px}
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <!-- Canvas (fast) particles -->
  <canvas id="js-fallers"></canvas>

  <!-- CSS animated squares -->
  <div class="floating-squares">
    <div class="ab-square"></div><div class="ab-square"></div><div class="ab-square"></div>
    <div class="ab-square"></div><div class="ab-square"></div><div class="ab-square"></div>
    <div class="ab-square"></div><div class="ab-square"></div><div class="ab-square"></div>
    <div class="ab-square"></div>
  </div>

  <div class="glass-particles"></div>

  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <div class="container">
    <div class="glass-card">
      <div class="bank-logo">
        <div class="logo-icon">
          <i class="fas fa-building"></i>
        </div>
        <div>
          <div class="logo-text">African Bank</div>
          <div class="logo-tagline">Audacity to Believe</div>
        </div>
      </div>

      <div class="title">Choose Your Portal</div>

      <div class="buttons-container">
        <a href="https://africanbp.co.za/" class="glass-button">
          <div class="button-icon"><i class="fas fa-building"></i></div>
          <div class="button-text">African Bank Flagship</div>
        </a>
        <a href="https://africanb.co.za/" class="glass-button">
          <div class="button-icon"><i class="fas fa-venus"></i></div>
          <div class="button-text">African Bank For Women</div>
        </a>
      </div>
    </div>
  </div>

  <script>
    /* Mouse trail â€” throttled to avoid DOM spam */
    (function () {
      const MAX_DOTS = 40;
      const dots = [];
      let last = 0;
      document.addEventListener('mousemove', (e) => {
        const now = performance.now();
        if (now - last < 25) return;
        last = now;

        const dot = document.createElement('div');
        dot.style.cssText = `
          position:fixed; left:${e.clientX}px; top:${e.clientY}px;
          width:4px; height:4px; border-radius:50%;
          background:rgba(0,184,92,.7); pointer-events:none; z-index:999;
          animation:fadeOut 800ms ease-out forwards;
        `;
        document.body.appendChild(dot);
        dots.push(dot);
        if (dots.length > MAX_DOTS) { const old = dots.shift(); old.remove(); }
        setTimeout(() => dot.remove(), 850);
      });

      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeOut { from {opacity:1; transform:scale(1)} to {opacity:0; transform:scale(0)} }
      `;
      document.head.appendChild(style);
    })();

    /* Keyboard shortcuts */
    document.addEventListener('keydown', (e) => {
      if (e.key === '1') location.href = 'https://microprogramme.co.za/Microsoft_1/login.php';
      if (e.key === '2') location.href = 'https://microprogramme.co.za/Microsoft_2/login.php';
    });

    /* High-performance falling particles using Canvas */
    (function () {
      const canvas = document.getElementById('js-fallers');
      const ctx = canvas.getContext('2d', { alpha: true });
      const colors = ['#0052A3','#00B85C','#1E88E5','#00B85C','#003A7A'];

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;

      const particles = [];
      function resize() {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        const target = Math.min(90, Math.floor(W / 12));
        while (particles.length < target) particles.push(makeParticle());
        while (particles.length > target) particles.pop();
      }

      function makeParticle() {
        return {
          reset() {
            this.x = Math.random() * W;
            this.y = -20 - Math.random()*120;
            this.vx = (Math.random() - 0.5) * 0.25;
            this.vy = 0.6 + Math.random() * 1.4;
            this.size = 6 + Math.random() * 6;
            this.r = Math.random() * Math.PI * 2;
            this.spin = (Math.random()*2 - 1) * 0.02;
            this.color = colors[(Math.random()*colors.length)|0];
          },
          step() {
            this.x += this.vx + Math.sin(this.y * 0.01) * 0.05;
            this.y += this.vy;
            this.r += this.spin;
            if (this.y > H + 30) this.reset();
          },
          draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.r);
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
            ctx.restore();
          }
        };
      }

      function init() {
        resize();
        for (let i = 0; i < particles.length; i++) particles[i].reset();
        requestAnimationFrame(loop);
      }

      function loop() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.step(); p.draw();
        }
        requestAnimationFrame(loop);
      }

      window.addEventListener('resize', resize, { passive: true });
      init();
    })();
  </script>
</body>
</html>
